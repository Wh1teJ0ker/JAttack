name: Wails Build

on:
  push:
    tags:
      - "v*"
    branches:
      - main
      - master
  workflow_dispatch:

env:
  # Using stable Go version (available in 2026)
  GO_VERSION: 'stable'
  NODE_VERSION: '20'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux/amd64
            output: JAttack-linux-amd64
          - os: windows-latest
            platform: windows/amd64
            output: JAttack-windows-amd64.exe
          - os: macos-latest
            platform: darwin/universal
            output: JAttack-macos-universal.zip
            is_mac: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build Application
        shell: bash
        run: |
          # Build with compression and strip debug info
          wails build -platform ${{ matrix.platform }} -clean -ldflags "-s -w"

      - name: Process Artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: mv build/bin/JAttack build/bin/${{ matrix.output }}

      - name: Process Artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: mv build/bin/JAttack.exe build/bin/${{ matrix.output }}

      - name: Process Artifacts (macOS)
        if: matrix.is_mac
        run: |
          cd build/bin
          # Compress the .app bundle
          ditto -c -k --keepParent JAttack.app ${{ matrix.output }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: build/bin/${{ matrix.output }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/bin/${{ matrix.output }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
